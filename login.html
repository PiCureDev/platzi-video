<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="assets/img/logo-platzi-video-BW2.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="assets/img/user-icon.png" alt="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="">Cuenta</a></li>
                <li><a href="">Cerrar Sesion</a></li>
            </ul>

        </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicio Sesion</h2>
            <form class="login__container--form">
                <input class="input__form" type="text" placeholder="Correo">
                <input class="input__form" type="password" placeholder="Contraseña">
                <button class="button__form">Iniciar Sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="caja1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">olvide mi contraseña</a>
                </div>

            </form>
            <section class="login__container--social-media">
                <div> <img src="./assets/img/icons8-google-plus-50.png" alt="inicia sesion con google">inicia sesion con google</div>
                <div><img src="./assets/img/icons8-twitter-50.png" alt="inicia sesion con Twitter"> inicia sesion con Twitter</div>
            </section>
            <p class="login__container--registrer">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>

    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>


</body>
</html>
